<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학생으로 가입하기 | Skrr 지원</title>
    <style>
        *{
            color: #FFFFFF;
        }
        html, body{
            background-color: #000000;
        }
    </style>
</head>
<body>
    <script>
        function javaScriptToIOS() {
            if (window.webkit?.messageHandlers?.serverEvent) {
                console.log('Send Event')
                window.webkit.messageHandlers.serverEvent.postMessage('intro')
            } else {
                console.log('Cannot send event')
            }
        }
    </script>
    <h1>대충 가입 절차</h1>
    <p>가입이 완료되었어요.</p>
    <p>아래 버튼을 눌러 카카오 로그인으로 Skrr을 시작해 보세요!</p>
    <h3 onclick="javaScriptToIOS()">카카오 로그인 바로가기</h3>
</body>
</html>
